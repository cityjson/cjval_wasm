<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CityJSON Validator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<form id="dropbox" class="my-form">
  <p><img class="logo" src="img/cityjson_logo.svg" width="150"></p>
  <p class="dbText">Drop your file here,<br> or click to open</p>
  <input type="file" id="fileElem" accept=".json"  multiple style="display: none">
</form>

<div>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table id="tab-errors" class="tg">
<tbody>
  <tr>
    <td >JSON file</td>
    <td id="err-json"></td>
    <td id="err-json-1"></td>
  </tr>
  <tr>
    <td >schema</td>
    <td id="err-schema"></td>
    <td id="err-schema-1"></td>
  </tr>
  <tr>
    <td >parent-child consistency</td>
    <td ></td>
    <td ></td>
  </tr>
  <tr>
    <td >wrong vertex index</td>
    <td ></td>
    <td ></td>
  </tr>
  <tr>
    <td ></td>
    <td ></td>
    <td ></td>
  </tr>
</tbody>
</table>

</div>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table id="tab-warnings" class="tg">
<thead>
  <tr>
    <th class="tg-0pky">duplicated vertices</th>
    <th class="tg-0lax"></th>
    <th class="tg-0lax"></th>
  </tr>
</thead>
<tbody>
  <tr>
    <td class="tg-0lax">orphan vertices</td>
    <td class="tg-0lax"></td>
    <td class="tg-0lax"></td>
  </tr>
  <tr>
    <td class="tg-0lax">etc</td>
    <td class="tg-0lax"></td>
    <td class="tg-0lax"></td>
  </tr>
</tbody>
</table>


</body>
</html>
